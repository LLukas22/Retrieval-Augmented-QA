name: Build & Push UI-Container

on:   
  workflow_dispatch:

  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 'Build and push Docker image'
        run: |
          docker build ./src --file ./src/UI.Dockerfile --tag ghcr.io/llukas22/retrieval-qa-ui:latest
          docker push ghcr.io/llukas22/retrieval-qa-ui:latest